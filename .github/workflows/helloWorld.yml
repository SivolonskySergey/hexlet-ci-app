name: hello-World
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install
      - name: run tests
        run: make test
      - name: run lint
        run: make lint
      - name: run snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.BIG_BOOBA }}
